<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Microbiome Lab @ CBNU</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="text-gray-800 leading-relaxed">

    <!-- 1. Header is now an empty container for the external nav.html -->
    <header id="main-nav" class="shadow-md bg-white sticky top-0 z-10 border-b border-gray-200">
        <!-- Temporary message while loading -->
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center">
             <p class="text-gray-400 italic">Loading Navigation...</p>
        </div>
    </header>

    <!-- 2. Main Content Container -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <h1 class="text-4xl font-extrabold lab-color mb-8 border-b pb-3">Lab Blog & Insights</h1>
        
        <!-- Responsive Grid Layout: Sidebar (1 column) and Content (3 columns) -->
        <div id="blog-layout-grid" class="grid grid-cols-1 lg:grid-cols-4 gap-10">
            
            <!-- Left Panel / Sidebar for Links (1/4 width on large screens) -->
            <aside id="sidebar" class="lg:col-span-1 sidebar">
                <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-blue-400">
                    <h3 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Blog Archive</h3>
                    <nav>
                        <div class="h-64 overflow-y-auto custom-scrollbar">
                            <ul class="space-y-3">
                            
                            <!-- Link: Home coming day in Jeju -->
                            <li>
                                <a href="./blogs/251116.html" onclick="loadPost(event, this.href)" 
                                   class="blog-link block text-sm text-gray-700 hover:text-red-600 transition duration-150 ease-in-out p-2 rounded-lg hover:bg-gray-50">
                                    <span class="font-medium text-red-600">Home coming day in Jeju:</span>
                                    <span class="block text-xs text-gray-500">Nov 16, 2025</span>
                                </a>
                            </li>

                            <!-- Link: Duy Tan University MOU -->
                            <li>
                                <a href="./blogs/241106.html" onclick="loadPost(event, this.href)" 
                                   class="blog-link block text-sm text-gray-700 hover:text-blue-600 transition duration-150 ease-in-out p-2 rounded-lg hover:bg-gray-50">
                                    <span class="font-medium text-blue-600">CBNU and Duy Tan University MOU</span>
                                    <span class="block text-xs text-gray-500">Nov 06, 2024</span>
                                </a>
                            </li>

                            <!-- Link: MSK 2024 -->
                            <li>
                                <a href="./blogs/241030.html" onclick="loadPost(event, this.href)" 
                                   class="blog-link block text-sm text-gray-700 hover:text-blue-600 transition duration-150 ease-in-out p-2 rounded-lg hover:bg-gray-50">
                                    <span class="font-medium text-blue-600">MSK 2024 at Jeju ICC</span>
                                    <span class="block text-xs text-gray-500">Oct 30, 2024</span>
                                </a>
                            </li>

                            <!-- Link: Prof. Sadowsky's Visit -->
                            <li>
                                <a href="./blogs/241029.html" onclick="loadPost(event, this.href)" 
                                   class="blog-link block text-sm text-gray-700 hover:text-blue-600 transition duration-150 ease-in-out p-2 rounded-lg hover:bg-gray-50">
                                    <span class="font-medium text-blue-600">Prof. Michael Sadowsky's Visit</span>
                                    <span class="block text-xs text-gray-500">Oct 29, 2024</span>
                                </a>
                            </li>
                            
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Main Blog Content Area (3/4 width on large screens) -->
            <section id="blog-posts" class="lg:col-span-3 space-y-6">
                <!-- Blog post content will be loaded here dynamically -->
            </section>
        </div>

    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            <p>&copy; <span id="copyright-year">2025</span> Microbiome Lab. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Page-specific JavaScript for loading blog posts -->
    <script>
        // Function to dynamically load and display a blog post.
        // The 'event' parameter is optional. If provided, its default action is prevented.
        async function loadPost(event, url) {
            if (event) {
                event.preventDefault(); // Stop the browser from navigating if a link was clicked
            }
            
            const blogPostsSection = document.getElementById('blog-posts');
            
            // Show a loading state
            blogPostsSection.innerHTML = `
                <div class="text-center py-20">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p class="mt-4 text-gray-500">Loading post content...</p>
                </div>
            `;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to load post: ${response.statusText}`);
                }
                const htmlText = await response.text();

                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                const articleContent = doc.querySelector('.blog-container');

                if (articleContent) {
                    // Update main content section with the article HTML
                    articleContent.classList.remove('blog-container', 'p-6', 'sm:p-10', 'md:p-12', 'rounded-xl');
                    articleContent.classList.add('max-w-4xl', 'mx-auto', 'w-full', 'p-8', 'bg-white', 'rounded-xl', 'shadow-lg'); 
                    blogPostsSection.innerHTML = articleContent.outerHTML;
                } else {
                     blogPostsSection.innerHTML = `<div class="p-8 text-center bg-red-100 text-red-700 rounded-lg max-w-lg mx-auto">Error: Could not find the main article content in the linked file.</div>`;
                }
                
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                console.error("Post loading error:", error);
                blogPostsSection.innerHTML = `<div class="p-8 text-center bg-red-100 text-red-700 rounded-lg max-w-lg mx-auto">Failed to load post content.</div>`;
            }
        }

        // When the page loads, automatically load the most recent post.
        window.addEventListener('DOMContentLoaded', () => {
            // The URL of the post to load by default.
            const initialPostUrl = './blogs/251116.html';
            loadPost(null, initialPostUrl);
        });
    </script>
    <!-- Link to the external JavaScript file -->
    <script src="assets/js/main.js"></script>

</body>
</html>
